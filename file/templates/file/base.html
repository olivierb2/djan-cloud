<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Djancloud{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: { 50: '#eff6ff', 100: '#dbeafe', 200: '#bfdbfe', 300: '#93c5fd', 400: '#60a5fa', 500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8', 800: '#1e40af', 900: '#1e3a5f' },
                    }
                }
            }
        }
    </script>
    <style>
        [x-cloak] { display: none !important; }
        .tree-item > .tree-children { display: none; }
        .tree-item.open > .tree-children { display: block; }
        .tree-toggle { transition: transform 0.15s; }
        .tree-item.open > div > .tree-toggle { transform: rotate(90deg); }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body class="h-full bg-gray-50 text-gray-800">
    {% block body %}{% endblock %}
</body>
</html>
